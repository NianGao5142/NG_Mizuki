name: Content Sync

on:
  push:
    branches: [main]
    paths:
      - 'src/content/**'
      - 'public/images/**'

jobs:
  sync-content:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          persist-credentials: false

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: pnpm install

      - name: Sync content
        run: pnpm run sync-content

      - name: Commit changes
        run: |
          git config user.name "NianGao5132 GitHub Actions"
          git config user.email "3472217299@qq.com"
          git add .
          git commit -m "Sync content from content repo" || echo "No changes to commit"
          git push
