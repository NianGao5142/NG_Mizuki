name: Content Sync

on:
  push:
    branches: [main]
    paths:
      - 'src/content/**'
      - 'public/images/**'

jobs:
  sync-content:
    runs-on: ubuntu-latest
    env:
      ENABLE_CONTENT_SYNC: ${{ secrets.ENABLE_CONTENT_SYNC }}
      CONTENT_REPO_URL: ${{ secrets.CONTENT_REPO_URL }}
      CONTENT_DIR: ${{ secrets.CONTENT_DIR }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          persist-credentials: false

      # 关键步骤：添加Gitee主机密钥
      - name: Add Gitee host key
        run: |
          mkdir -p ～/.ssh
          ssh-keyscan -H gitee.com >> ～/.ssh/known_hosts

      # 关键步骤：配置Gitee SSH密钥
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.GITEE_SSH_PRIVATE_KEY }}

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: pnpm install

      - name: Sync content
        run: pnpm run sync-content

      - name: Commit changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Sync content from content repo" || echo "No changes to commit"
          git push
